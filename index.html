<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
</head>
<body class="bg-pink-300"> 
     <form class="form bg-white p-5 rounded-lg w-[650px] mx-auto mt-[100px]">
      <div class="flex flex-col gap-5">
        <span class="text-[25px] font-semibold">Enter your todo</span>
        <div class="w-full flex items-center justify-between">
          <input class="input-value py-3 w-[79%] pl-5 border-[1.5px] border-slate-500 rounded-lg outline-none focus:shadow-lg focus:shadow-pink-300" type="text">
          <button class="bg-pink-400 w-[19%] p-2.5 font-semibold text-white rounded-lg text-[20px]">Submit</button>
        </div>
      </div>
     </form>

     <ul class="w-[650px] mt-5 mx-auto bg-white rounded-lg p-5">
     </ul>
    <script src="./js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
