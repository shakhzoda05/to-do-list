<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Todo</title>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body>

    <form class="form bg-white p-5 rounded-lg w-[650px] mx-auto mt-[100px]">
      <div class="flex flex-col gap-5">
        <span class="text-[25px] font-semibold">Enter your todo</span>
        <div class="w-full flex items-center justify-between">
          <input
            class="input-value py-3 w-[79%] pl-5 border-[1.5px] border-slate-500 rounded-lg outline-none focus:shadow-lg focus:shadow-pink-500"
            type="text"
            placeholder="Enter your todo"
          />
          <button
            class="bg-pink-400 w-[19%] p-2.5 font-semibold text-white rounded-lg text-[20px]"
          >
            Submit
          </button>
        </div>
      </div>
      <label class="py-5 pl-3 inline-block">
        <input class="choose-input hidden" type="file">
        <img class="choose-img" src="./image/choose.png" alt="Choose img" width="200" height="50">      
      </label>
    </form>

    <div class="w-[650px] mt-5 mx-auto bg-white rounded-lg p-5 flex justify-between gap-3">

      <button class="all-btn bg-green-400 hover:opacity-50 duration-300 p-3 rounded-lg w-[30%] font-bold text-green-100">All (<span class="all-count ">0</span>)</button>
      <button class="complated-btn bg-green-400 hover:opacity-50 duration-300 p-3 rounded-lg w-[30%] font-bold text-green-100">Complated (<span class="complated-count">0</span>)></button>
      <button class="uncomplated-btn bg-green-400 hover:opacity-50 duration-300 p-3 rounded-lg w-[30%] font-bold text-green-100">Uncomplated (<span class="uncomplated-count ">0</span>)></button>

    </div>

    <ul class="list w-[650px] mt-5 mx-auto bg-white rounded-lg p-5 flex flex-col gap-3"></ul>

    <div class="wrapper fixed top-[100%] bottom-0 duration-300 w-full backdrop-blur-md" id = "wrapper">
      <div class="duration-300 scale-0 modal background-image absolute top-0 bottom-0 w-[450px] h-[250px] right-0 left-0 m-auto bg-blue-100 rounded-lg shadow-lg"></div>
    </div>

    <script src="./Js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
